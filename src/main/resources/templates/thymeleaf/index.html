<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Thymeleaf Vue Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body>

<div class="jumbotron">
    <h1 class="display-4">Bonjour le monde!</h1>
    <p class="lead">Celle-ci est Vue Thymeleaf!</p>
    <hr class="my-4">
    <p class="lead">Il s'agit d'une simple unité de héros, un composant simple de style jumbotron pour attirer une attention particulière sur le contenu ou les informations en vedette.</p>

</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>


</body>
</html>
